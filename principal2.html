<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="arquivo.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
 <div class="bs-docs section clearfix">
 	<div class="row" style="padding-top:20%; padding-left:35%"></div>
	</div>
    
  <h2>Iniciar sessão</h2>
  <form action="/action_page.php">
	<div class="form-group">
  	<label for="email">Email</label>
  	<input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email">
	</div>
	<div class="form-group">
  	<label for="pwd">Senha</label>
  	<input type="password" class="form-control" id="pwd" placeholder="Digite sua senha" name="pswd">
	</div>
	<div class="form-group form-check">
  	<label class="form-check-label">
    	<input class="form-check-input" type="checkbox" name="remember">Confirmar dados
  	</label>
	</div>
	<button type="submit" class="btn btn-primary">Entrar</button>
  	<p></p>
	<button type="submit" class="btn btn-third">Não possui cadastro?</button>
	</form>
</div>

</body>
</html>
